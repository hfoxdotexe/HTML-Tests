<!DOCTYPE html>
<head>
	<title>Benerom HTML Tests: Progress Bar</title>
	<script src="js/progress-bar.js"></script>
	<link rel="stylesheet" href="css/progress-bar.css">
</head>
<body>
	<h1>Progress Bar</h1>
	<div class="prog-bar-bg">
		<div class="prog-bar-fg" id="pb1">
		</div>
	</div>
	<button onclick="setPercentage('pb1', 0)">0%</button>
	<button onclick="setPercentage('pb1', 50)">50%</button>
	<button onclick="setPercentage('pb1', 100)">100%</button><br>
	<input type="number" id="setper"></input>
	<button onclick="setPercentage('pb1', document.getElementById('setper').value)">Set %</button><br>
	<button onclick="document.getElementById('prog-bar-fg').style.background = rgb(0xff, 0x44, 0x44)">Red</button>
	<button onclick="document.getElementById('prog-bar-fg').style.background = rgb(0x44, 0x44, 0xff)">Blue</button>
	<button onclick="document.getElementById('prog-bar-fg').style.background = rgb(0x44, 0xff, 0x44)">Reset</button>
</body>
