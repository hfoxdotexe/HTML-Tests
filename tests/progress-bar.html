<!DOCTYPE html>
<head>
	<title>Benerom HTML Tests: Progress Bar</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/progress-bar.js"></script>
	<link rel="stylesheet" href="css/progress-bar.css">
</head>
<body>
	<h1>Progress Bar</h1>
	<div class="prog-bar-bg">
		<div class="prog-bar-fg" id="pb1"></div>
	</div>
	<button onclick="setProgress('pb1', '0%')">0%</button>
	<button onclick="setProgress('pb1', '50%')">50%</button>
	<button onclick="setProgress('pb1', '100%')">100%</button>
</body>
