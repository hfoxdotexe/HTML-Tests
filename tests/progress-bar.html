<!DOCTYPE html>
<head>
	<title>Benerom HTML Tests: Progress Bar</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		.prog-bar-bg {
			overflow: hidden;
			border-radius: 16px;
			width: 200px;
			height: 32px;
			background-color: #aaaaaa;
		}

		.prog-bar-fg {
			clip-path: border-box;
			border-top-right-radius: 16px;
			border-bottom-right-radius: 16px;
			width: 0%;
			left: 0px;
			height: 32px;
			background-color: #44ff44;
			-webkit-transition: 0.5;
			-moz-transition: 0.5s;
			-o-transition: 0.5s;
			transition: 0.5s;
		}
	</style>
	<script>
		function setPercentage(id, percentage) {
			var elm = document.getElementById(id);
			elm.style.width = percentage + "%";
		}

		$(".redbutton").on("click", function(){
		  $('.prog-bar-fg').css("background-color", "#ff4444");
		});

		$(".bluebutton").on("click", function(){
			$('.prog-bar-fg').css('background-color','#4444ff');
		});

		$(".resetbutton").on("click", function(){
			$('.prog-bar-fg').css('background-color','#44ff44');
		});
	</script>
</head>
<body>
	<h1>Progress Bar</h1>
	<div class="prog-bar-bg">
		<div class="prog-bar-fg" id="pb1">
		</div>
	</div>
	<button onclick="setPercentage('pb1', 0)">0%</button>
	<button onclick="setPercentage('pb1', 50)">50%</button>
	<button onclick="setPercentage('pb1', 100)">100%</button><br>
	<input type="number" id="setper"></input>
	<button onclick="setPercentage('pb1', document.getElementById('setper').value)">Set %</button><br>
	<button class="redbutton">Red</button>
	<button class="bluebutton">Blue</button>
	<button class="resetbutton">Reset</button>
</body>
